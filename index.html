    <title>Drum machine</title>

    <script>
      function play(str) {
        if (str === "q" || str === "Q") {
          document.getElementById("display").innerHTML = "Chord1";
        }
        else if (str === "w" || str === "W") {
          document.getElementById("display").innerHTML = "Chord2";
        }
        else if (str === "e" || str === "E") {
          document.getElementById("display").innerHTML = "Chord3";
        }
        else if (str === "a" || str === "A") {
          document.getElementById("display").innerHTML = "Shaker";
        }
        else if (str === "s" || str === "S") {
          document.getElementById("display").innerHTML = "Open";
        }
        else if (str === "d" || str === "D") {
          document.getElementById("display").innerHTML = "Close";
        }
        else if (str === "z" || str === "Z") {
          document.getElementById("display").innerHTML = "Kick";
        }
        else if (str === "x" || str === "X") {
          document.getElementById("display").innerHTML = "Stick";
        }
        else if (str === "c" || str === "C") {
          document.getElementById("display").innerHTML = "Snare";
        }
        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let keyBtn = event.key;
        if (keyBtn === "q" || keyBtn === "Q") {
          play("Q");
        }
        else if (keyBtn === "w" || keyBtn === "W") {
          play("W");
        }
        else if (keyBtn === "e" || keyBtn === "E") {
          play("E");
        }
        else if (keyBtn === "a" || keyBtn === "A") {
          play("A");
        }
        else if (keyBtn === "s" || keyBtn === "S") {
          play("S");
        }
        else if (keyBtn === "d" || keyBtn === "D") {
          play("D");
        }
        else if (keyBtn === "z" || keyBtn === "Z") {
          play("Z");
        }
        else if (keyBtn === "x" || keyBtn === "X") {
          play("X");
        }
        else if (keyBtn === "c" || keyBtn === "C") {
          play("C");
        }

      }
    </script>
